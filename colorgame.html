<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RGB Color Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="game.css" />
    // fonts
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
   
    <!-- Title Message -->
    <h1>What can it RGB?
    <br>
    <span id="colorDisplay">RGB</span>
    <br>
    A Color Guessing Game
    </h1>

    
    
    <!-- Player Mini-Menu -->
    <div id="menu">
        <button id="reset">New Colors</button>
        <span id="message"></span>
        <!-- Easy/Hard Buttons -->
        <button class="mode">Easy</button>
        <button class="mode" class="selected">Hard</button>
    </div>
    <!-- // container for all 6 color squares -->
    <div id="squareContainer">
        <!-- // each color sqaure gets its own div -->
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>


    <script type="text/javascript" src="game.js"></script>
</body>
</html>
